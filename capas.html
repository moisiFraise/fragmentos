<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Obra - Fragmentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="tela-capas-page">
    <button id="btnVoltar" class="botao-voltar-topo">← Voltar</button>
    <div class="capas-container">
        <h1>Escolha uma Obra</h1>
        <div class="grid-capas">
            <div class="capa-item" data-livro="carmilla">
                <img src="assets/capaCarmilla.svg" alt="Carmilla">
                <p>Carmilla</p>
            </div>
            <div class="capa-item" data-livro="domcasmurro">
                <img src="assets/capaDomCasmurro.svg" alt="Dom Casmurro">
                <p>Dom Casmurro</p>
            </div>
            <div class="capa-item" data-livro="janeeyre">
                <img src="assets/capaJaneEyre.svg" alt="Jane Eyre">
                <p>Jane Eyre</p>
            </div>
            <div class="capa-item" data-livro="memoriaspostumas">
                <img src="assets/capaMemoriasPostumasdeBrasCubas.svg" alt="Memórias Póstumas de Brás Cubas">
                <p>Memórias Póstumas de Brás Cubas</p>
            </div>
        </div>
        <div class="botoes-grupo">
            <button id="btnIrJogo" class="botao-principal hidden">Ir para o Jogo</button>
        </div>
    </div>

    <script src="capas.js"></script>
</body>
</html>
