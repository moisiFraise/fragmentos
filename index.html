<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmentos - Jogo Literário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="telaInicial" class="tela-ativa">
    <header>
        <img src="assets/nomeJogo.svg" alt="Fragmentos" class="logo">
    </header>
    
    <main>
        <p class="descricao">
            Bem-vindo ao Fragmentos! Um jogo onde você monta palavras a partir de pedaços de histórias clássicas. 
            Teste seus conhecimentos literários e desafie-se a completar as palavras antes do tempo acabar.
        </p>
        <button id="btnComegar" class="botao-principal">Começar Jogo</button>
    </main>
    
    <footer>
        <img src="assets/variosLivros.svg" alt="Vários livros" class="livros">
    </footer>

    <script src="script.js"></script>
</body>
</html>
